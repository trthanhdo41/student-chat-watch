            height: 15px;

            top: 0;
            left: 0;

        .wifi-icon::after {

        .message-bubble {

        .message.received .message-bubble {

        }

        .message.sent .message-bubble {

            color: white;

        }

        .message-time {

            color: #65676b;

        .message.sent .message-time {

        .warning-message {

        .danger-message {

        }

        .chat-input {

        .scenario-btn:hover {

        }

        .scenario-btn.active {

            color: white;
            border-color: #0084ff;
        }
    </style>
</head>

                    { type: 'received', text: 'Vui l√≤ng cung c·∫•p: H·ªç t√™n, CMND, STK', time: '10:01', danger: true },
                    { type: 'sent', text: 'Th·∫≠t kh√¥ng ·∫°?', time: '10:02' },
                    { type: 'received', text: 'C√≥ ph√≠ x·ª≠ l√Ω 2 tri·ªáu, chuy·ªÉn tr∆∞·ªõc nh√©', time: '10:03', danger: true },

        };

        function loadScenario(type) {
            const scenario = scenarios[type];
            const chatBody = document.getElementById('chat-body');
            const contactName = document.getElementById('contact-name');
            
            // Update contact name
            contactName.textContent = scenario.name;
            
            // Clear chat
            chatBody.innerHTML = '';
            
            // Load messages
            scenario.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                
                let bubbleClass = 'message-bubble';
                if (msg.warning) bubbleClass += ' warning-message';
                if (msg.danger) bubbleClass += ' danger-message';
                
                messageDiv.innerHTML = `
                    <div class="${bubbleClass}">${msg.text}</div>
                `;
                
                chatBody.appendChild(messageDiv);
            });
            
            // Update active button
            document.querySelectorAll('.scenario-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Scroll to bottom
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Update time every second
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }

        // Load default scenario
        window.onload = () => {
            loadScenario('safe');
            updateTime();
            setInterval(updateTime, 1000);
        };
    </script>
